<body>
    <div id="view-page"> <!--Pagina di visualizzazione-->
        <div class="container">
            <div class="head wrapper">
                <a class="menu-choice" href="../../../index.html">Home</a>
                <a class="menu-choice" href="kanji.html">Kanji</a>
                <a class="menu-choice" href="../quiz/quiz.html">Quiz</a>
                <a class="user" href="../user/user.html">
                    <img src="../../icons/user.svg"></img>
                </a>
            </div>
        </div>
        <!-- end of the menu -->
        <div class="wrapper margin-div-button-outside">
            <button class="button" id="button">
                <img src="../../icons/add.svg" class="image">
                <a class="add-text-button">Add</a>
            </button>
            <button class="button" id="deleteAll">
                <img src="../../icons/bin.svg" class="image">
                <a class="add-text-button">Delete All</a>
            </button>
            <div class="spacer-button-right"> </div>
        </div>
        <div id="container"></div>
    </div>
    <div class="overlay" id="add" style="display: none;">
        <div class="container add-word-overlay">
            <a class="title">Add a word</a>
            <div class="input-container">
                <input type="text" id="english" placeholder="English translation" class="input-text">
                <input type="text" id="kanji" placeholder="Kanji (Optional)" class="input-text">
                <input type="text" id="hiragana" placeholder="Hiragana" class="input-text">
            </div>
            <div class="button-insert-all">
                <button class="button-word" id="cancel">
                    <a class="text-button">Cancel</a>
                </button>
                <button class="button-word" id="insertWord" disabled>
                    <a class="text-button">Add</a>
                </button>
            </div>
        </div>
    </div>
    <div class="overlay" id="modify" style="display: none;">
        <div class="container add-word-overlay">
            <a class="title">Modify a word</a>
            <div class="input-container">
                <input type="text" id="englishModify" placeholder="English translation" class="input-text">
                <input type="text" id="kanjiModify" placeholder="Kanji (Optional)" class="input-text">
                <input type="text" id="hiraganaModify" placeholder="Hiragana" class="input-text">
            </div>
            <div class="button-insert-all">
                <button class="button-word" id="cancelModify">
                    <a class="text-button">Cancel</a>
                </button>
                <button class="button-word" id="modifyWord">
                    <a class="text-button">Modify</a>
                </button>
            </div>
        </div>
    </div>
